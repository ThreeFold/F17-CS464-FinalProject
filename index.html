			<script>
				var camera, scene, renderer, controls;

				var blocker = document.getElementById( 'blocker' );

				// http://www.html5rocks.com/en/tutorials/pointerlock/intro/

				var havePointerLock = 'pointerLockElement' in document || 'mozPointerLockElement' in document || 'webkitPointerLockElement' in document;

				if ( havePointerLock ) {

					var element = document.body;

					var pointerlockchange = function ( event ) {

						if ( document.pointerLockElement === element || document.mozPointerLockElement === element || document.webkitPointerLockElement === element ) {

							controlsEnabled = true;
							controls.enabled = true;

							blocker.style.display = 'none';
						} else {

							controls.enabled = false;

							blocker.style.display = 'block';

							instructions.style.display = '';
						}
					};

					var pointerlockerror = function ( event ) {

						instructions.style.display = '';
					};

					// Hook pointer lock state change events
					document.addEventListener( 'pointerlockchange', pointerlockchange, false );
					document.addEventListener( 'mozpointerlockchange', pointerlockchange, false );
					document.addEventListener( 'webkitpointerlockchange', pointerlockchange, false );

					document.addEventListener( 'pointerlockerror', pointerlockerror, false );
					document.addEventListener( 'mozpointerlockerror', pointerlockerror, false );
					document.addEventListener( 'webkitpointerlockerror', pointerlockerror, false );

					instructions.addEventListener( 'click', function ( event ) {

						instructions.style.display = 'none';

						// Ask the browser to lock the pointer
						element.requestPointerLock = element.requestPointerLock || element.mozRequestPointerLock || element.webkitRequestPointerLock;
						element.requestPointerLock();

					}, false );

				} else {

					instructions.innerHTML = 'Your browser doesn\'t seem to support Pointer Lock API';
				}

				var windowWidth = 800;
				var windowHeight = 498;
				
				// HUD elements
				var ammoIdx, health, activeWeapon, armor, ammo;
				
				init();

				var controlsEnabled = false;

				var moveForward = false;
				var moveBackward = false;
				var moveLeft = false;
				var moveRight = false;
				var canJump = false;
				
				var weaponFired = false;
				var canSwitchWeapon = true;

				var prevTime = performance.now();
				var velocity = new THREE.Vector3();
				var direction = new THREE.Vector3();
				
				function init() {

					camera = new THREE.PerspectiveCamera( 75, windowWidth / windowHeight, 1, 1000 );

					scene = new THREE.Scene();
					scene.background = new THREE.Color( 0xffffff );
					scene.fog = new THREE.Fog( 0xffffff, 0, 750 );

					var light = new THREE.HemisphereLight( 0xeeeeff, 0x777788, 0.75 );
					light.position.set( 0.5, 1, 0.75 );
					scene.add( light );

					controls = new THREE.PointerLockControls( camera );
					
					// rotate camera to view starting door
					controls.getObject().rotation.y = -90*Math.PI/180;
					
					// starting room coordinate position
					controls.getObject().position.x = -140;
					controls.getObject().position.y = 10;
					controls.getObject().position.z = 604;
					
					scene.add( controls.getObject() );

					var onMouseDown = function ( event ) {
						if(controlsEnabled === false || ammo[ammoIdx] == 0)
							return;
						weaponFired = true;
						canSwitchWeapon = false;
					}
					
					var onKeyDown = function ( event ) {

						switch ( event.keyCode ) {

							case 38: // up
							case 87: // w
								moveForward = true;
								break;

							case 37: // left
							case 65: // a
								moveLeft = true; break;

							case 40: // down
							case 83: // s
								moveBackward = true;
								break;

							case 39: // right
							case 68: // d
								moveRight = true;
								break;

							case 32: // space
								if ( canJump === true ) velocity.y += 350;
								canJump = false; 
								break;
								
							case 50: // 2; switch to pistol
								switchWeapon(2);
								break;
								
							case 51: // 3; switch to shotgun
								switchWeapon(3);
								break;
						}
					};

					var onKeyUp = function ( event ) {

						switch( event.keyCode ) {

							case 38: // up
							case 87: // w
								moveForward = false;
								break;

							case 37: // left
							case 65: // a
								moveLeft = false;
								break;

							case 40: // down
							case 83: // s
								moveBackward = false;
								break;

							case 39: // right
							case 68: // d
								moveRight = false;
								break;
						}
					};

					document.addEventListener( 'mousedown', onMouseDown, false );
					document.addEventListener( 'keydown', onKeyDown, false );
					document.addEventListener( 'keyup', onKeyUp, false );

					raycaster = new THREE.Raycaster( new THREE.Vector3(), new THREE.Vector3( 0, - 1, 0 ), 0, 10 );

					//Load stl map
					var loader = new THREE.STLLoader();

					var material = new THREE.MeshPhongMaterial( { color: 0xAAAAAA, specular: 0x111111, shininess: 200 } );
					loader.load( 'src/models/e1m1_map.stl', function ( geometry ) {

						var mesh = new THREE.Mesh( geometry, material );

						mesh.position.set( 0, 0, 0  );
						mesh.rotation.set( - Math.PI / 2, 0, 0 );
						mesh.scale.set(0.4, 0.4 , 0.4);

						mesh.castShadow = true;
						mesh.receiveShadow = true;
						mesh.name = "map";
						objects.push(mesh);
						scene.add( mesh );

					} );
					
					renderer = new THREE.WebGLRenderer();
					renderer.setPixelRatio( window.devicePixelRatio );
					renderer.setSize( windowWidth , windowHeight );
					
					var gameWindow = document.getElementById( "game_canvas" );
					gameWindow.appendChild( renderer.domElement );

					window.addEventListener( 'resize', onWindowResize, false );
									
					initializeHUD();
				}
				
				// builds the hud to its initial state
				function initializeHUD() {
				
					ammo = [50, 20, 0, 0]
					ammoIdx = armor = 0;
					health = 100;
					activeWeapon = 2;
					
					updateHUD();
				}
				
				function onWindowResize() {

					camera.aspect = windowWidth / windowHeight;
					camera.updateProjectionMatrix();

					renderer.setSize( windowWidth , windowHeight );
				}

				// 				displacement.copy( motion.velocity ).multiplyScalar( time );

				// 				motion.rotation.add( angles );
				// 				motion.position.add( displacement );

				// 				// limit the tilt at ±0.4 radians

				// 				motion.rotation.x = Math.max( -0.4, Math.min ( +0.4, motion.rotation.x ) );

				// used for debugging; when true, will log the xyz position of the actor to the console while moving
				var REPORT_POSITION = false;
				var gameloop = function( dt ){
					applyPhysics(dt);
				}
				function animate() {

					requestAnimationFrame( animate );

					if ( controlsEnabled === true ) {

						raycaster.ray.origin.copy( controls.getObject().position );
						raycaster.ray.origin.y -= 10;
						var intersections = raycaster.intersectObjects( objects );

						var onObject = intersections.length > 0;

						var time = performance.now();
						var delta = ( time - prevTime ) / 1000;

						velocity.x -= velocity.x * 10.0 * delta;
						velocity.z -= velocity.z * 10.0 * delta;

						velocity.y -= 9.8 * 100.0 * delta; // 100.0 = mass

						direction.z = Number( moveForward ) - Number( moveBackward );
						direction.x = Number( moveLeft ) - Number( moveRight );
						direction.normalize(); // this ensures consistent movements in all directions

						if ( moveForward || moveBackward ) 
							velocity.z -= direction.z * 400.0 * delta;
						if ( moveLeft || moveRight ) 
							velocity.x -= direction.x * 400.0 * delta;

						if ( onObject === true ) {
						
							velocity.y = Math.max( 0, velocity.y );
							canJump = true;
						}

						controls.getObject().translateX( velocity.x * delta );
						controls.getObject().translateY( velocity.y * delta );
						controls.getObject().translateZ( velocity.z * delta );	
						
						if ( controls.getObject().position.y < 10 ) {

							velocity.y = 0;
							//height of polygon below position
							controls.getObject().position.y = 10;
							canJump = true;
						}

						if(weaponFired)
							fireWeapon(time);
						lookAround(time);
						
						if(REPORT_POSITION) {
					
							var currX = controls.getObject().position.x.toFixed(4);
							var currY = controls.getObject().position.y.toFixed(4);
							var currZ = controls.getObject().position.z.toFixed(4);
							
							if(moveForward || moveBackward || moveLeft || moveRight || !canJump)	
								console.log(currX + ", " + currY + ", " + currZ);
						}
						
						prevTime = time;
					}

					renderer.render( scene, camera );
				}

				function switchWeapon(weaponID) {
					if(!canSwitchWeapon)
						return;
						
					activeWeapon = weaponID;
					
					switch(weaponID) {
						case 2:
							ammoIdx = 0;
							document.getElementById("view_model").innerHTML = "<img id=\"fps\" src=\"./src/textures/view/weapons/pistol/0_idle.png\">";
							document.getElementById("arms").innerHTML = "<img id=\"arms_panel\" src=\"./src/textures/view/hud/arms/2.png\">";
							break;
						case 3:
							ammoIdx = 1;
							document.getElementById("view_model").innerHTML = "<img id=\"fps\" src=\"./src/textures/view/weapons/shotgun/0_idle.png\">";
							document.getElementById("arms").innerHTML = "<img id=\"arms_panel\" src=\"./src/textures/view/hud/arms/3.png\">";
							break;
					}
					
					updateHUD();
				}
				
				// contains the path to the first-person view textures for weapons; used in fucntion fireWeapon() to cycle through the firing animations of Doom Guy's weapons
				var fpsDivInnerHTML = "<img id=\"fps\" src=\"./src/textures/view/weapons/pistol/0_idle.png\">";
				
				// the time in seconds of the last firing animation cycle
				var weaponCycleTime = 0;
				function fireWeapon(time) {
					if(activeWeapon == 2)
						firePistol(time);
					else if(activeWeapon == 3)
						fireShotgun(time);
				}
				
				function firePistol(time) {
					if(time - weaponCycleTime < 80)
						return;
							
					var animationPath = "<img id=\"fps\" src=\"./src/textures/view/weapons/pistol/";
					
					if(fpsDivInnerHTML.includes("0")) {
						animationPath += "1_fired.png\">";
						ammo[ammoIdx]--;
						updateHUD();
					}
					else if(fpsDivInnerHTML.includes("1"))
						animationPath += "2_blowback.png\">";
					else if(fpsDivInnerHTML.includes("2"))
						animationPath += "3_chambered.png\">";
					else if(fpsDivInnerHTML.includes("3")) {
						animationPath += "0_idle.png\">";
						weaponFired = false;
						canSwitchWeapon = true;
					}
						
					console.log(animationPath);
						
					fpsDivInnerHTML = animationPath;
					document.getElementById("view_model").innerHTML = fpsDivInnerHTML;
					
					weaponCycleTime = time;
				}
				
				function fireShotgun(time) {
					if(time - weaponCycleTime < 130)
						return;
							
					var animationPath = "<img id=\"fps\" src=\"./src/textures/view/weapons/shotgun/";
					
					if(fpsDivInnerHTML.includes("0")) {
						animationPath += "1_fired.png\">";
						ammo[ammoIdx]--;
						updateHUD();
					}
					else if(fpsDivInnerHTML.includes("1"))
						animationPath += "2_pump.png\">";
					else if(fpsDivInnerHTML.includes("2"))
						animationPath += "3_pump_in.png\">";
					else if(fpsDivInnerHTML.includes("3"))
						animationPath += "4_pump_out.png\">";
					else if(fpsDivInnerHTML.includes("4")) {
						animationPath += "0_idle.png\">";
						weaponFired = false;
						canSwitchWeapon = true;
					}
											
					fpsDivInnerHTML = animationPath;
					
					// pump animations are further to the left of the screen for realism
					if(animationPath.includes("pump")) {
						document.getElementById("pump_animation").innerHTML = fpsDivInnerHTML;
						document.getElementById("view_model").innerHTML = "";
					}
					else {
						document.getElementById("pump_animation").innerHTML = "";
						document.getElementById("view_model").innerHTML = fpsDivInnerHTML;
					}
					
					weaponCycleTime = time;
				}
				
				// contains the path to the Doom Guy Face textures, up to orientation and health-level; used in function lookAround() to simulate the wary gaze of the actor
				var faceDivInnerHTML = "<img id=\"face_panel\" src=\"./src/textures/view/hud/faces/center/100.png\">";		
					
				// the time in seconds of the last face swap
				var timeOfLastLook = 0;	
				function lookAround(time) {
				
					var doLookAround = Math.floor(Math.random() * 90);
					if(doLookAround != 1 || (faceDivInnerHTML.includes("center") && time - timeOfLastLook < 0.75))
						return;
				
					var healthLevel;
					if(health > 80)
						healthLevel = 100;
					if(health <= 80 && health > 60)
						healthLevel = 80;
					if(health <= 60 && health > 40)
						healthLevel = 60;
					if(health <= 40 && health > 20)
						healthLevel = 40;
					if(health <= 20 && health > 0)
						healthLevel = 20;
											
					var faceDistributionFactor = 3;
					if(!faceDivInnerHTML.includes("center"))
						faceDistributionFactor = 5;
					
						
					var peek = Math.floor(Math.random() * faceDistributionFactor);
					if(peek == 0)
						peek = "left";
					else if(peek == 1)
						peek = "right";
					else 
						peek = "center";
						
					faceDivInnerHTML = "<img id=\"face_panel\" src=\"./src/textures/view/hud/faces/" + peek + "/" + healthLevel + ".png\">";
					
					document.getElementById("faces").innerHTML = faceDivInnerHTML;
					
					timeOfLastLook = time;
				}	
					
				function updateHUD() {
				
					document.getElementById("ammo").innerHTML = ammo[ammoIdx];
					document.getElementById("health").innerHTML = health;
					document.getElementById("armor").innerHTML = armor;
					
					document.getElementById("bull").innerHTML = ammo[0];
					document.getElementById("shel").innerHTML = ammo[1];
					document.getElementById("rckt").innerHTML = ammo[2];
					document.getElementById("cell").innerHTML = ammo[3];
				}
